<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../../css/home/publish.css">
    <link rel="stylesheet" href="../../css/home/bootstrap.css">
    <script src="../../js/zhuang/ajax.js"></script>
    <script src="../../js/zhuang/jquery-3.4.1.min.js"></script>
    <script src="../../js/zhuang/jquery-ui.js"></script>
    <script src="../../js/zhuang/refresh_comment.js"></script>
    <script src="../../js/zhuang/submit_comment.js"></script>
    <style>
        .test{
            height: auto;
            margin: 0 15%;
        }
    </style>
    <script>
        backtop.onclick = function(){
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }
    </script>
</head>
<body onload="blog_content_init()" onpageshow="comment_init()">
<div class="header">
    <div class="logo">
        <img src="../../image/img/homepage/科技图标.png" alt="logo" width="40px" height="40px">
    </div>
    <div class="theme">
        <h1>Blog System</h1>
    </div>
</div>
<div class="left">
    <div class="sidebar">
        <div class="list-group">
            <a href="#" class="list-group-item">博客主页</a>
            <a href="#" class="list-group-item">文章主页</a>
            <a href="#" class="list-group-item">个人主页</a>
        </div>
    </div>
</div>
<div class="right">
    <div class="test">
        <div class="comment">
        <div lang="en-US" class="gitment-container gitment-editor-container">
            <div class="gitment-editor-main">
                <div class="gitment-editor-body">
                    <div class="gitment-editor-write-field1" id="writing_title">
                        <textarea placeholder="你的文章标题" title="Login to Comment"></textarea>
                    </div>
                    <div class="gitment-editor-preview-field gitment-hidden">
                        <div class="gitment-editor-preview gitment-markdown"></div>
                    </div>
                </div>
                <hr>
                <div class="gitment-editor-body">
                    <div class="gitment-editor-write-field2" id="writing_content">
                        <textarea placeholder="你的文章内容" title="Login to Comment"></textarea>
                    </div>
                    <div class="gitment-editor-preview-field gitment-hidden">
                        <div class="gitment-editor-preview gitment-markdown"></div>
                    </div>
                </div>
            </div>
            <div class="gitment-editor-footer">
                <button class="gitment-editor-submit" title="Login to Comment" onclick="user_comment_request()">发布文章</button>
            </div>
        </div>
        </div>
    </div>
</div>
</html>
</body>
